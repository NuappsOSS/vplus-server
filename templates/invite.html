{% extends 'layout.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="row">
  <div class="col-md-offset-3 col-md-6" style="margin-top:10rem;">
    <div class="panel panel-default">
      <div class="panel-body">
        <h1>Welcome to VPlus!</h1>
        <hr>
        <small><h4>Please enter your invite-only key to access the portal!</h4></small>
        <br>
        <form action="{{ url_for('invite') }}" method="POST">
          <div class="form-group">
            <br>
            <input class="form-control" name="key" type="text" placeholder="Enter invite key"><br>
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
