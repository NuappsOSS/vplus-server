{% extends 'layout.html' %}

{% block content %}

<!-- Image icon -->
<div class="row">
  <div class="col s12 center-align"  style="margin-top: 3rem" >
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <img class="circle responsive-img" width="150px"
    src="{{ url_for('static', filename='v_logo.png' )}}"/>
  </div>
</div>

<!-- Search query form -->
<div class="row">
  <div class ="col s4 offset-s4 center-align" style="topDiv">
    <form action="{{ url_for('index') }}" method="POST">
      <div class="form-group">
        <br>
        <input class="form-control" name="searchQuery" type="text" placeholder="Enter search query"><br>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col s4 offset-s4 center-align">
    {% if featuredCompany %}
    <h5>Featured Company:</h4><br>
    <div class="row">
        <div class="card">
          <div class="card-image">
            <a href="company/{{ featuredCompany[0][1] }}"><img class="responsive-img" src="{{ featuredCompany[0][6] }}"></a>
          </div>
        </div>
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
